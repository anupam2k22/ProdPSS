<form #fileID="ngForm" (ngSubmit)="fileSubmit(fileID.value)"> 
    <div style="position: absolute;top:15%;left:40%;" [@fade]>
      <input type="text" class="inputText" name="fileID" placeholder="Enter the File ID for Deletion" ngModel>
      <input type="submit" value="Search" class="btn btn-dark" style="position: absolute;top:20%;left:200%;"/>  
    </div>
    <div style="position: absolute;top:40%;left:25%; width:70%">
      <app-tabview-delete *ngIf="_flag" [_responsefromApp]='_response'></app-tabview-delete>
    </div> 
</form>
